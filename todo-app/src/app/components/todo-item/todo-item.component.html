  <ion-item>
    <ion-checkbox checked slot="start" [checked]="todo.isFinished"></ion-checkbox>
    <ion-label>{{ todo.title }}</ion-label>
    <ion-note slot="end">{{ todo.date | date }}</ion-note>

    <ion-button (click)="openEdit()">
      <ion-icon name="open"></ion-icon>
    </ion-button>
    <ion-button (click)="openEdit()">
      <ion-icon name="create"></ion-icon>
    </ion-button>
    <ion-button (click)="deleteItem()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-item>
