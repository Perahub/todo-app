<ion-header>
  <ion-toolbar>
    <ion-title>{{ isNew ? 'New' : 'Update' }} todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <!-- <ion-textarea style="height: 5em;"></ion-textarea> -->
              <ion-input
                required
                [(ngModel)]="model.title"
                name="title"
              ></ion-input>
            </ion-item>
            <!-- <ion-label>Due: </ion-label>
            <ion-input type="date"></ion-input> -->
            <ion-item>
              <ion-label position="stacked">Due: </ion-label>
              <ion-input
                required
                type="date"
                [(ngModel)]="model.date"
                name="date"
              ></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-label position="floating">Enter Date</ion-label>
              <ion-datetime
                mode="date"
              >
              </ion-datetime>
            </ion-item> -->
            <br><br>
            <ion-button type="submit" [disabled]="!todoForm.form.valid">Save</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
      
    </ion-col>
  </ion-row>
</ion-content>
